apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitty-card-game
  labels:
    app: kitty-card
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kitty-card
  template:
    metadata:
      labels:
        app: kitty-card
        version: v1
    spec:
      containers:
      - name: kitty-card
        image: your-registry/kitty-card:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        - name: APPLICATION_SECRET
          valueFrom:
            secretKeyRef:
              name: kitty-card-secrets
              key: application-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kitty-card-service
  labels:
    app: kitty-card
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: kitty-card
---
apiVersion: v1
kind: Secret
metadata:
  name: kitty-card-secrets
type: Opaque
stringData:
  application-secret: "changeme-random-secret-key-for-production"
