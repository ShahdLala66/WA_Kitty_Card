apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitty-card-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: kitty-card-service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: kitty-card.yourdomain.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kitty-card-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - kitty-card.yourdomain.com
  #   secretName: kitty-card-tls
