@(state: Seq[String])

<div class="player-state-section">
  <div>
    <div>
      <pre>
        <font size="4"><b>Player 1: @state(1)         Player 2: @state(2)</b></font> 
      </pre>
    </div>
    <div>
      <p>
        <font size="5" color="purple"><b>Current player:</b> @state(0)</font>
      </p>
    </div>
  </div>
</div>
