@(gridData: Seq[(Int, Int, String, String, String)])

<div class="grid-wrapper">
  <div class="grid">
    @for(row <- 0 to 2) { @for(col <- 0 to 2) { @defining(gridData.find(t =>
    t._1 == col && t._2 == row)) { cellData => @cellData match { case Some((x,
    y, cardInfo, htmlColor, suitName)) => {
    <div class="grid-item" style="--card-color: @{htmlColor}">
      <div>(@x, @y)</div>
      <div>@cardInfo</div>
    </div>
    } } } } }
  </div>
</div>
