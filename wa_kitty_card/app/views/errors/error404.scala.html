@import play.api.mvc.RequestHeader 
@(message: String, routes: Seq[(String,
String, String)])(implicit request: RequestHeader) @main("404") {
    
<div align="center">
  <div>
    <h1>@message</h1>
  </div>

  <div>
    <h3>Verf√ºgbare Routen:</h3>
    <table border="1" cellpadding="5">
      <thead align="left">
        <tr>
          <th>Method</th>
          <th>Path</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for((method, path, action) <- routes) {
        <tr>
          <td>@method</td>
          <td><code>@path</code></td>
          <td>@action</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <img
    width="100"
    src="https://github.com/user-attachments/assets/efecb4e8-2e53-4586-8bd7-b79ecacc3ab6"
  />
</div>
}
