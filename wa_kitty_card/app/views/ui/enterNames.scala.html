@()(implicit request: play.api.mvc.RequestHeader)

@main("Enter names") {
<div class="enter-names">
  <h1>Kitty Card Game - Multiplayer</h1>
  
  <div class="game-mode-selector">
    <button id="create-game-btn" class="mode-btn active">Create New Game</button>
    <button id="join-game-btn" class="mode-btn">Join Existing Game</button>
  </div>
  
  <!-- Create Game Form -->
  <div id="create-game-form" class="game-form">
    <h2>Create a New Game</h2>
    <form id="create-form">
      <div>
        <label for="create-player-name">Your Name</label><br />
        <input type="text" id="create-player-name" name="playerName" required />
      </div>
      <br />
      <div>
        <button type="submit">Create Game</button>
      </div>
    </form>
    
    <div id="waiting-room" style="display: none;">
      <h3>Game Created!</h3>
      <p>Share this Game ID with another player:</p>
      <div class="game-id-display">
        <input type="text" id="game-id-input" readonly />
        <button id="copy-game-id-btn">Copy ID</button>
      </div>
      <p class="waiting-text">Waiting for player 2 to join...</p>
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Join Game Form -->
  <div id="join-game-form" class="game-form" style="display: none;">
    <h2>Join an Existing Game</h2>
    <form id="join-form">
      <div>
        <label for="join-game-id">Game ID</label><br />
        <input type="text" id="join-game-id" name="gameId" required placeholder="Enter game ID" />
      </div>
      <br />
      <div>
        <label for="join-player-name">Your Name</label><br />
        <input type="text" id="join-player-name" name="playerName" required />
      </div>
      <br />
      <div>
        <button type="submit">Join Game</button>
      </div>
    </form>
  </div>
  
  <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/enter-names.css")" />
<script src="@routes.Assets.versioned("javascripts/enter-names.js")" type="text/javascript"></script>
}
