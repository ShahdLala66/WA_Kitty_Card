@(title: String)(content: Html)

<!doctype html>
<html lang="en">
  <head>
    <title>@title</title>
    <link
      rel="stylesheet"
      media="screen"
      href='@routes.Assets.versioned("stylesheets/main.css")'
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href='@routes.Assets.versioned("images/zayne-icon.png")'
    />
  </head>
  <body style="background-color:rgb(255, 232, 240);">
    @content
    <script
      src='@routes.Assets.versioned("javascripts/main.js")'
      type="text/javascript"
    ></script>
  </body>
</html>
