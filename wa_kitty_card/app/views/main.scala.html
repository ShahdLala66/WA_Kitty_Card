@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <link
      rel="stylesheet"
      media="screen"
      href='@routes.Assets.versioned("stylesheets/main.css")'
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href='@routes.Assets.versioned("images/zayne-icon.png")'
    />
  </head>

  <body>
    <div>
      <details open>
        <summary>
          <b>Player</b>
        </summary>
        <a href="@routes.UiController.helloKitty()">Information</a><br />
        <a href="@routes.UiController.combinedView()">Game View</a><br />
        <a href="@routes.UiController.enterNames()">Enter Names</a><br /><br />
      </details>

      <details open>
        <summary>
          <b>Debug</b>
        </summary>

        <details open>
          <summary>
            <b>Game View</b>
          </summary>
          <a href="@routes.UiController.playersState()">Players State</a><br />
          <a href="@routes.UiController.gridColors()">Grid</a><br />
          <a href="@routes.UiController.playerHandView()">Players Hand</a><br />
        </details>

        <a href="@routes.UiController.listEvents()">List Events</a><br />
        <a href="@routes.UiController.loadingScreen()">Loading Screen</a><br />
      </details>
    </div>

    <div class="helloKitty">@content</div>

    <script
      src='@routes.Assets.versioned("javascripts/main.js")'
      type="text/javascript"
    ></script>
  </body>
</html>
